<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Make your reservation!</h3>
      <hr>
      <a href="/tables">
        <button class="btn btn-primary btn-lg">
          <span class="fa fa-eye"></span> View Tables</button>
      </a>
      <a href="/">

          <span class="fa fa-home"></span> </button>

    <div class="row">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required ="true">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="uniqueid" required>
              </div>

           
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn">
                <span class="fa fa-fire"></span> Submit</button>
            </div>
          </form>
          </div>
        </div>

      </div>
    </div>
  </div>
